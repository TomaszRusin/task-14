<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flickity</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900" rel="stylesheet">
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="vendor/flickity.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>
    <button class="button-restart">Restart</button>

        <div class="carousel-cell" id="carousel-cell1" style="background-image: url(https://images.pexels.com/photos/879359/pexels-photo-879359.png?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260)">
            <div class="container">Zawsze chciałem odwiedzić chiny</div>
        </div>
        <div class="carousel-cell" id="carousel-cell2" style="background-image: url(https://images.pexels.com/photos/1108701/pexels-photo-1108701.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260)">
            <div class="container">Japonię też chciałem odwiedzić</div>
        </div>
        <div class="carousel-cell" id="carousel-cell3" style="background-image: url(https://images.pexels.com/photos/305256/pexels-photo-305256.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260)">
            <div class="container">A Los angeles to już na bank kiedyś odwiedzę</div>
        </div>

    <div class="progress-bar"></div>

    


    <script src="vendor/flickity.pkgd.min.js"></script>
